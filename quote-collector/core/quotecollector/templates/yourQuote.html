<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quote saver</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
        .quote-card {
            transition: transform 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 10px; /* Rounded corners */
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
        }
        .quote-card:hover {
            transform: translateY(-10px) scale(1.05); /* Pop-up effect */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); 
        }
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .quote-card {
            background-color: #ffffff; /* White cards */
            border-left: 5px solid ; /* Blue border for quotes */
            padding: 20px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .quote-card {
            animation: fadeInUp 0.5s ease-in-out;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 20px;
            color: black;
            cursor: pointer;
        }
        
        .close-btn:hover {
            color: black;
            transform: scale(1.2); /* Slightly larger on hover */
        }

        .btn-update {
          background-color: #333; /* Dark Grey/Black */
          color: white;
          padding: 8px 15px;
          border-radius: 5px;
          border: none;
          cursor: pointer;
          font-size: 14px;
          margin-top: 10px;
          transition: background-color 0.3s ease, box-shadow 0.2s ease;
      }
      
      .btn-update:hover {
          background-color: #000; /* Pure Black on hover */
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow on hover */
          transform: translateY(-2px); /* Slight lift on hover */
      }
      
       
        
    </style>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Quote saver</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/yourquotes"
                >Your quotes</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search by author name" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
        {%for quote in quotes %}
        <div class="card quote-card" style="margin: 20px;">
            <div class="card-body">
                <p class="card-text">"{{ quote.quote }}" - {{ quote.author }}</p>
                <button class="close-btn"><a href="/delete/{{quote.id}}/ ">Ã—</a></button>
                <button class="btn btn-update"><a href="/update/{{quote.id}}/ ">Update<a></button>
            </div>
            
        </div>
        

        {% endfor %}

      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
